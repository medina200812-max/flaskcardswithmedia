<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(225, 225, 225);
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }
    .box1 {
      display: flex;
      flex-direction: column;
      width: 1000px;
      height: 655px;
      background-color: rgb(255, 255, 255);
      border-radius: 20px;
      border: 1px solid black;
    }
    .box2 {
      width: 300px;
      height: 655px;
      background-color: white;
      border-radius: 20px;
      border: 1px solid black;
    }
    .categories {
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      border-radius: 25px;
      border: 1px solid black;
      width: 150px;
      height: 40px;
    }
    .line {
      display: flex;
      border-bottom: 1px solid rgb(81, 81, 81);
      height: 80px;
    }
    .pinkbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 950px;
      height: 400px;
      margin-top: 25px;
      margin-left: 25px;
      background-color: rgb(255, 113, 222);
      border-radius: 20px;
      border: 2px solid black;
    }

    /* Responsive rules for small screens */
    @media screen and (max-width: 600px) {
      body {
        align-items: flex-start;
        padding: 20px;
      }
      .container {
        flex-direction: column;
        gap: 20px;
        width: 100%;
      }
      .box1 {
        width: 100%;
        height: auto;
        border-radius: 12px;
        padding: 12px;
      }
      .box2 {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        padding: 12px;
      }
      .pinkbox {
        width:auto;
        height: auto;
        margin-left: 0;
        margin-top: 15px;
        padding: 16px;
        align-items: flex-start;
      }
      .categories {
        width: auto;
        margin: 8px !important;
        height: 36px;
        gap: 8px;
      }
      /* ensure any .categories with inline margin-left is reset on small screens */
      .line .categories {
        margin-left: 0 !important;
      }
      .line {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        gap: 8px;
        border-bottom: none;
      }
      .sary {
        margin-left: 0 !important;
        margin-top: 10px !important;
      }
      .bottom {
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .pinkbox h1 {
        font-size: 28px !important;
        margin-top: 16px !important;
      }
      .pinkbox p {
        font-size: 16px !important;
      }

    }
  </style>
